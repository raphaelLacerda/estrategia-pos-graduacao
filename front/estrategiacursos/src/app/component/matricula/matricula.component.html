<div class="p-mt-4">
  <p-panel header="Cadastro" [toggleable]="true">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
      <div class="p-fluid p-formgrid p-grid p-jc-center">
        <div class="p-field p-col-12">
          <label>Alunos:</label>
          <p-dropdown
            inputId="state"
            [options]="alunos"
            [(ngModel)]="objeto.aluno"
            name="aluno"
            placeholder="Qual aluno vai se matricular?"
            optionLabel="nome"
          ></p-dropdown>
        </div>
        <div class="p-field p-col-12">
          <label>Concursos:</label>
          <p-dropdown
            inputId="state"
            [options]="concursos"
            [(ngModel)]="objeto.concurso"
            name="concurso"
            placeholder="Qual concurso vc quer se matricular?"
            optionLabel="nome"
          ></p-dropdown>
        </div>
        <div class="p-field p-col-3">
          <button
            pButton
            type="submit"
            class="p-button-raised p-button-rounded"
            icon="pi pi-fw pi-save"
            label="Salvar"
          ></button>
        </div>
      </div>
    </form>
  </p-panel>
</div>

<div class="card">
  <p-panel header="Listagem" [toggleable]="true">
    <p-table [value]="objetos">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="concurso.nome">
            Concurso <p-sortIcon field="concurso.nome"></p-sortIcon>
          </th>
          <th pSortableColumn="aluno.nome">
            Aluno <p-sortIcon field="aluno.nome"></p-sortIcon>
          </th>
          <th>Data Efetivacao</th>
          <th>Acesso permitido</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-elemento>
        <tr>
          <td>{{ elemento.concurso.nome}}</td>
          <td>{{ elemento.aluno.nome}}</td>
          <td>{{ elemento.dataEfetivacao}}</td>
          <td>{{ elemento.acessoPermitido}}</td>
          <td>
            <button
              pButton
              type="button"
              title="Editar"
              icon="pi pi-pencil"
              class="p-button-rounded p-button-outlined p-button-info"
              (click)="editar(elemento)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-outlined p-button-danger p-ml-2"
              (click)="remover(elemento)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
